<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TO DO</title>
<style>
    
</style>
</head>
<body>

<h1>TO DO</h1>

<form onsubmit="agg(event)">
    <label>Tarea:</label>
    <input id="Tarea" type="text">
    
    <button>Agregar</button>
</form>

<ul id="lista"></ul>

<script>
function agg(e){
    e.preventDefault(); 

    const texto = document.getElementById("Tarea").value;

    const li = document.createElement("li");
    li.textContent = texto;

    document.getElementById("lista").appendChild(li);

    document.getElementById("Tarea").value = "";
}
</script>

</body>
</html>
